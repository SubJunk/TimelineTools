<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TimelineTools</title>
  </head>
  <body ng-controller="DataController as main" ng-style='main.bodyStyle'>
    <ul class="years">
      <li ng-repeat="(year, months) in ::main.dates track by year" class="year">
        {{year}}
        <ul>
          <li ng-repeat="month in ::months track by month" class="month">{{month}}</li>
        </ul>
      </li>
    </ul>
    <ul class="collections">
      <li ng-repeat="collection in ::main.collections track by collection.id" class="comic-collection" ng-style="collection.styles" ng-class="{expandedCollection: collection.id === main.expandedCollection}">
      </li>
    </ul>
    <ul class="comics">
      <li ng-repeat="comic in ::main.comics track by comic.id" class="comic z-depth-5" ng-style="comic.styles" ng-class="{expanded: comic.id === main.expandedComic}">
        <a title="{{comic.series}} #{{comic.issue}}" ng-click="main.toggleExpandComic(comic)" class="waves-effect cover-thumbnail">
          <img class="responsive-img" ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg"></img>
        </a>
        <div class="expanded-panel" ng-if="comic.id === main.expandedComic">
          <div class="row">
            <div class="col s2">
              <img ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg"></img>
            </div>
            <div class="col s10">
              <div class="series">{{comic.series}} #{{comic.issue}}</div>
              <div class="title" ng-repeat="title in ::comic.title">{{title}}</div>
              <div class="official-link" ng-if="comic.officialLink"><a ng-href="{{comic.officialLink}}">Read online</a></div>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app/app.js" charset="utf-8"></script>
  </body>
</html>
