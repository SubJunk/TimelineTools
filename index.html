<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>TimelineTools</title>
  </head>
  <body ng-controller="DataController as main" ng-style='main.bodyStyle' class="ng-cloak">
    <ul class="years">
      <li ng-repeat="(year, months) in ::main.dates track by year" class="year">
        {{year}}
        <ul>
          <li ng-repeat="month in ::months track by month.number" class="month" ng-style='month.styles'>{{month.number}}</li>
        </ul>
      </li>
    </ul>
    <ul class="comics">
      <li ng-repeat="comic in ::main.comics track by comic.id" class="comic-container" ng-class="{expanded: comic.id === main.expandedComic}" ng-style="comic.containerStyles">
        <div class="scroll-anchor"></div>
        <div class="comic z-depth-5 hoverable" ng-style="comic.styles">
          <a title="{{comic.series}} #{{comic.issue}}" ng-click="main.toggleExpandComic(comic)" class="waves-effect cover-thumbnail">
            <img class="responsive-img" ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg"></img>
          </a>
          <div class="expanded-panel">
            <ul class="pagination">
              <li class="waves-effect" ng-class="{disabled: !main.prevComic}">
                <a ng-click="main.toggleExpandComic(main.prevComic)">
                  <i class="material-icons">chevron_left</i>
                </a>
              </li>
              <li class="waves-effect" ng-class="{disabled: !main.nextComic }">
                <a ng-click="main.toggleExpandComic(main.nextComic)">
                  <i class="material-icons">chevron_right</i>
                </a>
              </li>
            </ul>
            <div class="series">{{comic.series}} #{{comic.issue}}</div>
            <div class="title" ng-repeat="title in ::comic.title">{{title}}</div>
            <div class="datePublished">{{comic.yearPublished}} / {{comic.monthPublished}}</div>
            <div class="collection-comics">
              <div class="collection-title">{{main.expandedCollection.title}}:</div>
              <ul>
                <li ng-repeat="comic in main.expandedCollection.comics track by comic.id">
                  <a title="{{comic.series}} #{{comic.issue}}" ng-click="main.toggleExpandComic(comic)" class="z-depth-5 waves-effect hoverable">
                    <img class="responsive-img" ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg" ng-class="{current: comic.id === main.expandedComic}"></img>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <script src="dist/bundle.js" charset="utf-8"></script>
  </body>
</html>
