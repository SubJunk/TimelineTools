<html ng-app="app">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/materialize-css@0.100.2/dist/css/materialize.min.css">    
    <link rel="stylesheet" href="style.css">
    <title>TimelineTools</title>
  </head>
  <body ng-controller="DataController as main" ng-style='main.bodyStyle' class="ng-cloak">
    <ul class="years">
      <li ng-repeat="(year, months) in ::main.dates track by year" class="year">
        {{year}}
        <ul>
          <li ng-repeat="month in ::months track by month.number" class="month" ng-style='month.styles'>{{month.number}}</li>
        </ul>
      </li>
    </ul>
    <ul class="comics">
      <li ng-repeat="comic in main.comics track by comic.id" class="comic-container" ng-class="{expanded: comic.id === main.expandedComicId}" ng-style="comic.containerStyles">
        <div class="scroll-anchor"></div>
        <div class="comic z-depth-5 hoverable" ng-style="comic.styles">
          <a title="{{comic.series}} #{{comic.issue}}" ng-click="main.toggleExpandComic(comic)" class="waves-effect cover-thumbnail" data-toggle="tooltip" data-placement="bottom">
            <img class="responsive-img" ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg"></img>
          </a>
          <div class="expanded-panel">
            <ul class="pagination">
              <li class="waves-effect" ng-class="{disabled: !main.prevComic}">
                <a ng-click="main.toggleExpandComic(main.prevComic)">
                  <i class="material-icons">chevron_left</i>
                </a>
              </li>
              <li class="waves-effect" ng-class="{disabled: !main.nextComic }">
                <a ng-click="main.toggleExpandComic(main.nextComic)">
                  <i class="material-icons">chevron_right</i>
                </a>
              </li>
            </ul>
            <div class="series">{{comic.series}} #{{comic.issue}}
              <span ng-if="comic.link"> - <a ng-href="{{comic.link}}">Read online</a></span>
            </div>
            <div class="title" ng-repeat="title in ::comic.titles">{{title}}</div>
            <div class="date">{{comic.yearPublished}} / {{comic.monthPublished}}</div>
            <div class="collection-comics">
              <div class="collection-title">{{main.expandedCollection.title}}:</div>
              <ul>
                <li ng-repeat="comic in main.expandedCollection.comics track by comic.id">
                  <a title="{{comic.series}} #{{comic.issue}}" ng-click="main.toggleExpandComic(comic)" class="z-depth-5 waves-effect hoverable">
                    <img class="responsive-img" ng-src="http://www.spirton.com/images/comics/{{comic.image}}.jpg" ng-class="{current: comic.id === main.expandedComicId}"></img>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/angular@1.6.7/angular.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/angular-md5@0.1.10/angular-md5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/materialize-css@0.100.2/dist/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="app/db.js" charset="utf-8"></script>
    <script src="app/app.js" charset="utf-8"></script>
  </body>
</html>
