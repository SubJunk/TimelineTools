name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'

    - name: Lint and Test
      run: |
        yarn
        yarn lint
        node_modules/.bin/stylelint "**/*.less" --custom-syntax postcss-less
        yarn e2e
